<div class="container">
    <h2 class="mt-4 mb-4">Course List</h2>
    <div class="row">
      <div *ngFor="let course of courses" class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.description }}</p>
            <button class="btn btn-primary" [routerLink]="['/courses', course.id]">Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
