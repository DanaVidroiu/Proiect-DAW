<div class="container">
    <h2 class="mt-4 mb-4">User List</h2>
    <div class="row">
      <div *ngFor="let user of users" class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text">{{ user.email }}</p>
            <button class="btn btn-primary" [routerLink]="['/users', user.id]">Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
